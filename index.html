<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>SpartaFlix</title>
  </head>
  <body>
    <div class="main-wrapper">
      <header class="nav">
        <div class="nav-container">
          <div>
            <a class="logo" href="."
              ><img src="./src/spartaflix.svg" alt="내일배움캠프" width="160px"
            /></a>
          </div>
          <div class="container">
            <div>
              <button class="button button-darkmode" href="#">
                <img
                  class="icon-darkmode"
                  src="./src/darkmode.svg"
                  alt="darkmode"
                  width="32px"
                />
              </button>
            </div>
            <form onsubmit="" class="nav-search">
              <label for="title">영화 검색 </label>
              <input id="input" name="title" type="text" autofocus />
              <button class="button button-search" type="submit">
                <img src="./src/search.svg" alt="search" width="32px" />
              </button>
            </form>
          </div>
        </div>
      </header>
      <div id="sidebar-left" class="sidebar" draggable="false">
        <aside>내배캠 최고 평점 영화 콜렉션🌞</aside>
      </div>
      <div id="sidebar-right" class="sidebar">
        <aside>코딩만 하지 말고 영화도 좀 보고 살자</aside>
      </div>
      <main>
        <button class="button button-reset invisible">검색 결과 초기화</button>
        <section class="card-list"></section>
      </main>
      <footer>
        <p class="cheer">리액트 3기 화이팅! B조 7팀 화이팅!</p>
        <p class="copyright">Copyright ©2023 Song Yongseung.</p>
      </footer>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
